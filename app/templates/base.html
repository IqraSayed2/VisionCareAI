<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-md visioncare-navbar">
  <div class="container">
    <a href="{{ url_for('main.index') }}" class="navbar-brand visioncare-brand">
      <i class="bi bi-eye-fill"></i> VisionCare AI
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      {% if current_user.is_authenticated %}
        <div class="d-flex justify-content-center flex-grow-1">
          <ul class="navbar-nav visioncare-nav-links">
            <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link visioncare-nav-link">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('main.about') }}" class="nav-link visioncare-nav-link">About</a></li>
            <li class="nav-item"><a href="{{ url_for('main.learn') }}" class="nav-link visioncare-nav-link">Learn</a></li>
            <li class="nav-item"><a href="{{ url_for('main.detect') }}" class="nav-link visioncare-nav-link">Detect</a></li>
            <li class="nav-item"><a href="{{ url_for('main.history') }}" class="nav-link visioncare-nav-link">History</a></li>
          </ul>
        </div>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{{ url_for('auth.logout') }}" class="nav-link visioncare-nav-link">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      {% else %}
        <ul class="navbar-nav ms-auto visioncare-nav-links">
          <li class="nav-item"><a href="{{ url_for('main.index') }}" class="nav-link visioncare-nav-link">Home</a></li>
          <li class="nav-item"><a href="{{ url_for('main.about') }}" class="nav-link visioncare-nav-link">About</a></li>
          <li class="nav-item"><a href="{{ url_for('main.learn') }}" class="nav-link visioncare-nav-link">Learn</a></li>
          <li class="nav-item">
            <a href="{{ url_for('auth.login') }}" class="visioncare-btn-primary">
              Get Started
            </a>
          </li>
        </ul>
      {% endif %}
    </div>
  </div>
</nav>

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
